	<style>
		body {
			display: grid;
			grid-template-columns: 1fr 3fr 1fr;
			grid-template-rows: 1fr 8fr 1fr;
			grid-template-areas: 
				"header header header"
				". main ."
				"footer footer footer";
			width: 100%;
			height: 100vh;
		}
		header {
			width: 100%;
			height: 100%;
			grid-area: header;
		}
		main{
			width: 100%;
			height: 100%;
			grid-area: main;
		}
		footer{
			width: 100%;
			height: 100%;
			grid-area: footer;
		}
	</style>
